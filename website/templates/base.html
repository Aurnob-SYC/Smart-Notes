<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Smart Notes {% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    
    <header> {% include 'components/navbar.html' %} </header>
    
    {% include 'components/login.html' %}
    {% include 'components/signup.html' %}

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li class="text-red-500 mb-2">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <main class="flex-grow">
        {% block content %}
            
        {% endblock %}
    </main>

    <footer> {% include 'components/footer.html' %} </footer>

</body>
</html>
