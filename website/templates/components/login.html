<!-- templates/components/login_modal.html -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
  <div class="bg-white text-gray-900 rounded-2xl shadow-lg w-full max-w-md p-6 relative">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" class="w-full border rounded px-3 py-2 focus:ring focus:ring-indigo-200" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" class="w-full border rounded px-3 py-2 focus:ring focus:ring-indigo-200" required>
      </div>
      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg transition">Login</button>
    </form>
    <button onclick="toggleModal('loginModal')" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">&times;</button>
  </div>
</div>
