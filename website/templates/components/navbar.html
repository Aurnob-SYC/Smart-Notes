<!-- templates/components/navbar.html -->
<nav class="bg-gray-900 text-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-indigo-500">Smart Notes</a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 items-center">
        <a href="{% url 'home' %}" class="hover:text-indigo-400 transition-colors duration-200">Home</a>
        <a href="#" class="hover:text-indigo-400 transition-colors duration-200">Features</a>
        <a href="#" class="hover:text-indigo-400 transition-colors duration-200">AI Assistant</a>
        <a href="#" class="hover:text-indigo-400 transition-colors duration-200">Shared Space</a>
        <a href="#" class="hover:text-indigo-400 transition-colors duration-200">Profile</a>
        <a href="{% url 'contact' %}" class="hover:text-indigo-400 transition-colors duration-200">Contact</a>        
        <a href="{% url 'about' %}" class="hover:text-indigo-400 transition-colors duration-200">About</a>

        <!-- Conditional Buttons -->
        {% if user.is_authenticated %}
          <span class="mr-2">Hello, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200">Logout</a>
        {% else %}
          <button onclick="toggleModal('loginModal')" class="bg-indigo-500 px-4 py-2 rounded hover:bg-indigo-600 transition-colors duration-200">Login</button>
          <button onclick="toggleModal('signupModal')" class="bg-indigo-500 px-4 py-2 rounded hover:bg-indigo-600 transition-colors duration-200">Sign Up</button>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="focus:outline-none">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden px-2 pt-2 pb-4 space-y-1 bg-gray-800">
    <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Home</a>
    <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">About</a>
    <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Contact</a>

    {% if user.is_authenticated %}
      <span class="block px-4 py-2 text-white">Hello, {{ user.username }}</span>
      <a href="{% url 'logout' %}" class="block w-full text-left px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">Logout</a>
    {% else %}
      <button onclick="toggleModal('loginModal')" class="block w-full text-left px-4 py-2 rounded bg-indigo-500 text-white hover:bg-indigo-600">Login</button>
      <button onclick="toggleModal('signupModal')" class="block w-full text-left px-4 py-2 rounded bg-indigo-500 text-white hover:bg-indigo-600">Sign Up</button>
    {% endif %}
  </div>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));

    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.classList.toggle('hidden');
      modal.classList.toggle('flex');
    }
  </script>
</nav>
